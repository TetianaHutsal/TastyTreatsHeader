<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/header.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-items">
        <nav class="navigation">
          <a class="header-nav-links btn-home" href="./index.html">Home</a>
          <a class="header-nav-links" href="./favorites.html">Favorites</a>
        </nav>
        <a href="./index.html" class="logo-tasty">tasty<span class="logo-treats">treats.</span></a>
        <div class="header-icons">
          <button class="header-shopping-btn" aria-label="shopping btn"type="button" id="imitation">
            <svg class="shopping-icon order-btn" width="24" height="24">
              <use class="shopping-icon-use" href="./img/icons.svg#icon-shopping"></use>
            </svg>
          </button>
          <div>
            <label class="header-switch">
              <input type="checkbox">
              <span class="header-slider"></span>
            </label>
          </div>
          <button class="mob-menu-btn" type="button">
            <svg class="mobile-icon" width="32" height="32">
              <use class="mobile-menu-icon" href="./img/icons.svg#icon-burger"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="mobile-menu">
      <button class="mob-menu-btn-close" type="button">
        <svg class="mob-menu-close" width="32" height="32">
          <use class="mob-menu-close-icon" href="./img/icons.svg#icon-x"></use>
        </svg>
      </button>
      <ul class="mob-menu-list">
        <li><a class="header-list-item" href="./index.html">Home</a></li>
        <li><a class="header-list-item" href="./favorites.html">Favorites</a></li>
      </ul>
      <div>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </header>
  <script src="./js/headerActive.js"></script>
  <script src="./js/mobMenu.js"></script>
</body>

</html>
